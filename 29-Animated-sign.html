    <style type="text/css">
     @import url('https://fonts.googleapis.com/css?family=Poiret+One');
        body,html{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-image: linear-gradient(to right, #f78ca0 0%, #f9748f 19%, #fd868c 60%, #fe9a8b 100%);
         }
         .content{

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
         }
         .day, .description{
            position: absolute;
            transform: translateX(-50%);
            text-align: center;
            font-size: 20px;
            left: 50%; 
            font-family: 'Poiret One', cursive;
            color: #ffecd2;
            padding-right: 30px;
            padding-left: 30px;
            margin: 10px;
            background-color: #563b3b;
        }
        a{
            color: #ffecd2;
        }
        .description{
            bottom: 10px;
        }
        .sign{
            stroke:#ffecd2;
            stroke-width:15px;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 5000;
        }
        .urvashi{
            animation: write1 6s infinite linear;
        }
        .dot{
            animation: write2 6s infinite linear;
        }
        .underline{
            animation: write3 6s infinite linear;
        }
        @keyframes write1 {
            0% {
                stroke-dashoffset: 5000;
            }
            60% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes write2 {
            0%,40% {
                stroke-dashoffset: 5000;
            }
            90% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes write3 {
            0%,50% {
                stroke-dashoffset: 5000;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
